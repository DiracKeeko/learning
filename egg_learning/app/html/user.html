<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user</title>
  <link rel="stylesheet" type="text/css" href="assets/css/user.css"/>
</head>
<!-- 静态资源目录默认是app/public -->
<!-- 访问路径 http://127.0.0.1:7001/public/css/user.css -->
<!-- 在config.default.js中修改prefix, 修改静态资源目录 -->
<body>
  user page
  <!-- <% include user-header.html %> -->
  <br/>

  <button onclick="login()">登录</button><br />
  <button onclick="logout()">注销</button><br />
  
  id: <%= id %>
  <br/>
  <!-- name: <%= name %> -->
  <%# 注释%>

  <% if(user){ %>
    已经登录：<%= user.name %>
  <% }else{ %>
    未登录
  <% } %>

  <div>中文zh：<%= zh %></div>
  <div>中文base64：<%= base64 %></div>

  <br/>
  <ul class="user">
    <%#↓函数语句不用加等号,表达式要加= %>
    <% for(let i = 0; i < lists.length; i++) { %>
      <li>
        <%= lists[i] %>
      </li>
    <% } %>
  </ul>
  name: <%= name %>

  <img src="assets/img/f1.jpg" />
  <script src="assets/js/user.js"></script>
</body>
</html>
